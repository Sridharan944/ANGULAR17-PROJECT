<div class="container mt-4">
    <h2>Edit Contact</h2>
    <form (ngSubmit)="updateContact()">
      <div class="form-group w-50">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="contact.firstName" name="firstName" required>
      </div>
      
      <div class="form-group w-50">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="contact.lastName" name="lastName" required>
      </div>
  
      <div class="form-group w-50">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
      </div>
  
      <div class="form-group w-50">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="contact.phoneNumber" name="phoneNumber" required>
      </div>
  
      <div class="form-group w-50">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="contact.address" name="address" required>
      </div>
  
      <div class="form-group w-50">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" [(ngModel)]="contact.country" name="country" required>
      </div>
  
      <div class="form-group w-50">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" [(ngModel)]="contact.state" name="state" required>
      </div>
  
      <div class="form-group w-50">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" [(ngModel)]="contact.city" name="city" required>
      </div>
  
      <div class="form-group w-50">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" class="form-control" [(ngModel)]="contact.postalCode" name="postalCode" required>
      </div>
  <br>
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
  </div>
