<div class="container mt-4">
    <h2>Add New Contact</h2>
    <form (ngSubmit)="addContact()" #contactForm="ngForm">
      <div class="form-group w-100">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="contact.firstName" name="firstName" required #firstName="ngModel">
        <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
          First Name is required.
        </div>
      </div>
      <div class="form-group w-100">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="contact.lastName" name="lastName" required #lastName="ngModel">
        <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
          Last Name is required.
        </div>
      </div>
      <div class="form-group w-100">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required email #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
      <div class="form-group w-100">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="contact.phoneNumber" name="phoneNumber" required pattern="^[0-9]{10}$" #phoneNumber="ngModel">
        <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-danger">
          <div *ngIf="phoneNumber.errors?.['required']">Phone number is required.</div>
          <div *ngIf="phoneNumber.errors?.['pattern']">Phone number must be 10 digits.</div>
        </div>
      </div>
      <div class="form-group w-100">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="contact.address" name="address" required #address="ngModel">
        <div *ngIf="address.invalid && address.touched" class="text-danger">
          Address is required.
        </div>
      </div>
      <div class="form-group w-100">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" [(ngModel)]="contact.country" name="country" required #country="ngModel">
        <div *ngIf="country.invalid && country.touched" class="text-danger">
          Country is required.
        </div>
      </div>
      <div class="form-group w-100">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" [(ngModel)]="contact.state" name="state" required #state="ngModel">
        <div *ngIf="state.invalid && state.touched" class="text-danger">
          State is required.
        </div>
      </div>
      <div class="form-group w-100">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" [(ngModel)]="contact.city" name="city" required #city="ngModel">
        <div *ngIf="city.invalid && city.touched" class="text-danger">
          City is required.
        </div>
      </div>
      <div class="form-group w-100">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" class="form-control" [(ngModel)]="contact.postalCode" name="postalCode" required #postalCode="ngModel">
        <div *ngIf="postalCode.invalid && postalCode.touched" class="text-danger">
          Postal Code is required.
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Save</button>
    </form>
  </div>
